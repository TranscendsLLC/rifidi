<div>

    <h4>Are you sure to save server configuration for <b>{{elementTree.currentNode.displayName}}</b>?<h4>

        <div class="ngdialog-buttons">

            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("Save")>Save server configuration</button>

            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>

        </div>

</div>
