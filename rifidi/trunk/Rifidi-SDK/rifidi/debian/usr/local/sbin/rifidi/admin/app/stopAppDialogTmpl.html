<div>

    <h4>Are you sure to stop application <b>{{elementSelected.elementName}}</b>?</h4>

        <div class="ngdialog-buttons">

            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("Stop")>Stop App</button>

            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>

        </div>

</div>
