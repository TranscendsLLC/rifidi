#This properties file contains default values for the data sources from spring. These can be
#overridden by providing java properties to the VM 
#(e.g.: -Dorg.rifidi.jdbc.url=jdbc:relique:csv:/home/user/rifidi/database)

#This is the default driver for a csv file
org.rifidi.jdbc.driver=org.relique.jdbc.csv.CsvDriver
#We expect all csv files to be in a folder called database that is right under the working directory
org.rifidi.jdbc.url=jdbc:relique:csv:database
#no user name or pass needed
org.rifidi.jdbc.user
org.rifidi.jdbc.pass