# This sets the global logging level and specifies the appenders
log4j.rootLogger=TRACE, A2


# settings for the file appender
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=ERROR
log4j.appender.A1.ImmediateFlush=true
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %d{dd MMM yyyy HH:mm:ss,SSS}, %t, -%m, %r %n 

log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.Threshold=TRACE
log4j.appender.A2.ImmediateFlush=true
log4j.appender.A2.File=/var/log/tomcat6/labtrack.log
log4j.appender.A2.Append=true
log4j.appender.A2.MaxFileSize=512KB
log4j.appender.A2.MaxBackupIndex=2
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-5p %d{dd MMM yyyy HH:mm:ss,SSS}, %t , -%m, %r %n 
