<div class="panel panel-default" ng-init ="getCurrentTags()">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Current tags
        <img tooltip="Refresh current tags" src="images/refresh_button.jpg" ng-click="getCurrentTags()" alt="Refresh">
    </div>
    <div class="panel-body">
    
    	<table class="table table-hover">
		    <thead>
		      <tr>
		        <th>Antenna</th>
		        <th>Tag</th>
		        <th>Timestamp</th>
		        <th>Rssi</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="tag in tags | orderBy: 'antenna'">
			    <td>{{tag.antenna}}</td>
		        <td>{{tag.id}}</td>
		        <td>{{tag.timestamp}}</td>
		        <td>{{tag.rssi}}</td>
		      </tr>
		    </tbody>
		</table>
		    	
    </div>
</div>
