<div>

    <h4>Are you sure to save app group properties for group <b>{{elementTree.currentNode.elementId}}</b>?<h4>

        <div class="ngdialog-buttons">

            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("Save")>Save app group properties</button>

            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>

        </div>

</div>
