<div>

    <h4>Are you sure to save command instance properties for <b>{{elementTree.currentNode.elementName}}</b>?<h4>

        <div class="ngdialog-buttons">

            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("Save")>Save command instance properties</button>

            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>

        </div>

</div>
