<div>

    <h4>For properties to take effect based on current Rifidi application framework, applications must be restarted. Do you want them to be restarted for you?</h4>

        <div class="ngdialog-buttons">

            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm("Restart")>Restart Apps</button>

            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Do not restart</button>

        </div>

</div>
